<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>PHP基礎</title>
</head>
<body>
  <h1>アンケートBOXをつくろう！</h1>
  <form method="POST" action="check.php">
    ニックネームを入力してください<br>
    <input name="nickname" type="text" style="width:200px"><br>
    <br>
    メールアドレスを入力してください<br>
    <input name="email" type="text" style="width: 200px"><br>
    <br>
    ご意見を一言でお聞かせください<br>
    <input name="goiken" type="text" style="width: 500px"><br>
    <br>    
    <input type="submit" value="送信">
  </form>

  <!-- ここからメモ -->
  <br><br><br><br><br><br><br><br><br>
  <section style="width: 400px;border:3px solid #ccc;padding: 12px">
      <p style="border-bottom:1px dotted #999;font-weight: bold">input type一覧</p>
      <!-- ▼テキスト入力 -->
      text
      <input type="text" style="width:200px"><br>
      <!-- ▼検索 -->
      search
      <input type="search" style="width: 200px"><br>
      <!-- ▼パスワード(テキスト入力と見た目は同じだけど入力すると黒い丸になる) -->
      password
      <input type="password" style="width:200px"><br>
      <!-- ▼電話 -->
      tel
      <input type="tel"><br>
      <!-- ▼url -->
      url
      <input type="url"><br>
      <!-- e-mail -->
      email
      <input type="email"><br>
      <!-- 日時 -->
      datetime
      <input type="datetime"><br>
      <!-- 日時選択 -->
      datetime-local
      <input type="datetime-local"><br>
      <!-- ▼日付選択 -->
      <input type="date"><br>
      <!-- 年月選択 -->
      month
      <input type="month"><br>
      <!-- 番号選択 -->
      number
      <input type="number"><br>
      <!-- 画像 -->
      image
      <input type="image"><br>
      <!-- ▼チェックボックス -->
      checkbox
      <input type="checkbox" style="width:100px"><br>
      <!-- ▼ラジオボタン -->
      radio
      <input type="radio" style="width:100px"><br>
      <!-- ▼ボタン -->
      submit
      <input type="submit" value="送信"><br>
      <!-- ▼ボタン -->
      button
      <input type="button" value="ボタン"><br>
      <!-- ▼リセットボタン -->
      reset
      <input type="reset"><br>
      <!-- ファイル選択 -->
      file
      <input type="file"><br>
      <!-- ▼時間選択 -->
      time
      <input type="time"><br>
      <!-- ▼週選択 -->
      week
      <input type="week"><br>
      <!-- ▼範囲 -->
      range
      <input type="range"><br>
      <!-- ▼色選択 -->
      color
      <input type="color"><br>
    </section>
</body>
</html>
